<!DOCTYPE html>
<html>
<head>
    <title>Mastermind Heist Companion</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container" role="main">
        <h1 id="mainHeading">Mastermind Heist Companion</h1>
        <p>Game Controls:</p>
        <!-- Display various game controls/buttons -->
        <button id="startGame" role="button" aria-labelledby="mainHeading">Start Heist</button>
        <button id="incapacitateNPC" role="button" aria-labelledby="mainHeading">Incapacitate NPC</button>
        <button id="triggerAlarm" role="button" aria-labelledby="mainHeading">Trigger Alarm</button>
        <button id="completeObjective" role="button" aria-labelledby="mainHeading">Complete Objective</button>
        <p>Alarm Level: <span id="alarmLevel" aria-live="polite">0</span></p>
        <p>Status: <span id="gameStatus" aria-live="polite">Game Not Started</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
